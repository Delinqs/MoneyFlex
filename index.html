<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MoneyFlex</title>
  <style>
    body {
      background-color: #09090b;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
    }
    .card {
      border-radius: 0.75rem;
      border: 1px solid #27272a;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 24rem;
      background-color: #18181b;
    }
    .card-header {
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 0.375rem;
    }
    .card-title {
      font-weight: 600;
      letter-spacing: -0.025em;
      text-align: center;
      color: #60a5fa;
    }
    .user-info {
      font-size: 0.875rem;
      color: #a1a1aa;
      margin-bottom: 1rem;
      text-align: center;
    }
    .card-content {
      padding: 1.5rem;
      padding-top: 0;
    }
    .channel-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.75rem;
      background-color: #27272a;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
    }
    .join-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      white-space: nowrap;
      font-weight: 500;
      transition: all 0.2s;
      background-color: #2563eb;
      color: white;
      border: none;
      box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      height: 2rem;
      border-radius: 0.375rem;
      padding-left: 0.75rem;
      padding-right: 0.75rem;
      font-size: 0.75rem;
      cursor: pointer;
      text-decoration: none;
    }
    .join-btn:hover { background-color: #1d4ed8; }
    .verify-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      white-space: nowrap;
      border-radius: 0.375rem;
      text-sm: 0.875rem;
      font-weight: 500;
      transition: all 0.2s;
      height: 2.25rem;
      padding: 0.5rem 1rem;
      width: 100%;
      background-color: #22c55e;
      color: white;
      border: none;
      cursor: pointer;
    }
    .verify-btn:hover { background-color: #16a34a; }
    .verify-btn:disabled { opacity: 0.5; cursor: not-allowed; }
    .instructions { font-size: 0.875rem; color: #a1a1aa; margin-top: 1rem; text-align: center; }
    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
<div class="container">
  <div class="card">
    <div class="card-header">
      <div class="card-title">Join Our Channels</div>
      <div id="user-info" class="user-info">
        Welcome! Please join our channels to proceed.
      </div>
    </div>
    <div class="card-content">
      <div class="channel-list">
        <div class="channel-item">
          <span>Channel 1</span>
          <a href="https://t.me/moneyflexofficial" class="join-btn" target="_blank">Join</a>
        </div>
        <div class="channel-item">
          <span>Channel 2</span>
          <a href="https://t.me/moneyflexnews" class="join-btn" target="_blank">Join</a>
        </div>
      </div>
      <button id="verify-button" class="verify-btn">Verify Membership</button>
      <div class="instructions">
        <p>1. Click "Join" to open each channel</p>
        <p>2. Join the channel in Telegram</p>
        <p>3. Return here and click "Verify Membership"</p>
      </div>
    </div>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const tg = window.Telegram.WebApp;
  let user = null;

  tg.expand();
  tg.enableClosingConfirmation();

  if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
    user = tg.initDataUnsafe.user;
    updateUserInfo();
    localStorage.setItem('telegramUser', JSON.stringify(user));
  } else {
    alert('This app must be opened within Telegram');
    return;
  }

  function updateUserInfo() {
    const userInfoEl = document.getElementById('user-info');
    if (user && userInfoEl) {
      const displayName = `${user.first_name} ${user.last_name || ''}`.trim();
      userInfoEl.textContent = `Welcome, ${displayName}! Please join our channels to continue.`;
    }
  }

  // Use usernames instead of IDs
  const channelUsernames = ['moneyflexofficial', 'moneyflexnews'];

  document.getElementById('verify-button').addEventListener('click', async function() {
    const verifyBtn = this;
    const originalText = verifyBtn.textContent;
    verifyBtn.innerHTML = '<span class="loading"></span> Checking...';
    verifyBtn.disabled = true;

    try {
      localStorage.removeItem('verified_' + user.id);

      console.log('Checking membership for channels:', channelUsernames);
      const apiUrl = `/api/telegram/check-membership?userId=${user.id}&channels=${encodeURIComponent(channelUsernames.join(','))}`;
      const response = await fetch(apiUrl);

      if (response.ok) {
        const data = await response.json();
        console.log('Membership response:', data);

        if (data && data.membership) {
          const allJoined = Object.values(data.membership).every(status => status === true);

          if (allJoined) {
            localStorage.setItem('verified_' + user.id, 'true');

            await fetch('/api/telegram/notify-joined', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ userId: user.id, action: 'channels_joined' })
            });

            tg.showPopup({
              title: 'Success!',
              message: 'You have successfully joined all channels. Redirecting to app...',
              buttons: [{ type: 'ok' }]
            });

            setTimeout(() => { window.location.href = 'home.html'; }, 1500);
          } else {
            const notJoined = Object.entries(data.membership)
              .filter(([channel, status]) => !status)
              .map(([channel]) => channel);

            let message = 'Please join these channels:';
            notJoined.forEach(ch => { message += `\nâ€¢ @${ch} - https://t.me/${ch}`; });

            tg.showPopup({ title: 'Incomplete', message, buttons: [{ type: 'ok' }] });
          }
        } else throw new Error('Invalid response format from server');
      } else {
        const errText = await response.text();
        console.error('API error:', response.status, errText);
        throw new Error(`Failed to check membership: ${response.status}`);
      }
    } catch (err) {
      console.error('Verification error:', err);
      tg.showPopup({ title: 'Error', message: 'Failed to verify channel membership. Please try again.', buttons: [{ type: 'ok' }] });
    } finally {
      verifyBtn.textContent = originalText;
      verifyBtn.disabled = false;
    }
  });

  async function initialCheck() {
    try {
      if (localStorage.getItem('verified_' + user.id) === 'true') {
        window.location.href = 'home.html';
        return;
      }

      const apiUrl = `/api/telegram/check-membership?userId=${user.id}&channels=${encodeURIComponent(channelUsernames.join(','))}`;
      const response = await fetch(apiUrl);
      if (response.ok) {
        const data = await response.json();
        if (data && data.membership) {
          const allJoined = Object.values(data.membership).every(status => status === true);
          if (allJoined) {
            localStorage.setItem('verified_' + user.id, 'true');
            window.location.href = 'home.html';
          }
        }
      }
    } catch (err) {
      console.error('Initial check error:', err);
    }
  }

  initialCheck();
});
</script>
</body>
</html>
