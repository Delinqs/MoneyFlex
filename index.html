<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EchoEARN</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #fff;
      position: relative;
      overflow-x: hidden;
    }

    /* Animated background particles */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 50%, rgba(102, 126, 234, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(118, 75, 162, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 40% 20%, rgba(0, 0, 255, 0.2) 0%, transparent 50%);
      animation: float 20s ease-in-out infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-20px) scale(1.05); }
    }

    /* Glass effect container */
    .glass {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    /* Header */
    header {
      padding: 1.5rem 0;
      position: relative;
      z-index: 10;
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1.5rem;
      border-radius: 20px;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: #fff;
      text-shadow: 0 2px 10px rgba(0, 0, 255, 0.5);
      letter-spacing: 1px;
    }

    .user-profile {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .user-info {
      text-align: right;
    }

    .user-fullname {
      font-weight: 600;
      font-size: 0.95rem;
    }

    .user-username {
      font-size: 0.8rem;
      opacity: 0.8;
    }

    .user-avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: linear-gradient(135deg, #0000FF 0%, #667eea 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 1.2rem;
      box-shadow: 0 4px 15px rgba(0, 0, 255, 0.4);
      border: 2px solid rgba(255, 255, 255, 0.3);
    }

    /* Main content */
    main {
      padding: 2rem 0 6rem;
    }

    /* Balance card */
    .balance-card {
      border-radius: 25px;
      padding: 2.5rem 2rem;
      text-align: center;
      margin-bottom: 2rem;
      background: linear-gradient(135deg, rgba(0, 0, 255, 0.3) 0%, rgba(102, 126, 234, 0.3) 100%);
      position: relative;
      overflow: hidden;
    }

    .balance-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
      animation: shimmer 8s infinite;
    }

    @keyframes shimmer {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(10%, 10%); }
    }

    .balance-card > * {
      position: relative;
      z-index: 1;
    }

    .balance-label {
      font-size: 1rem;
      opacity: 0.9;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    .balance-amount {
      font-size: 3.5rem;
      font-weight: 700;
      margin: 0.5rem 0;
      text-shadow: 0 4px 20px rgba(0, 0, 255, 0.5);
      background: linear-gradient(135deg, #fff 0%, #0000FF 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .balance-info {
      font-size: 0.85rem;
      opacity: 0.85;
      margin-top: 0.5rem;
    }

    /* Section title */
    .section-title {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: #fff;
    }

    /* Quick actions grid */
    .actions-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .action-btn {
      padding: 1.5rem 1rem;
      border-radius: 20px;
      text-decoration: none;
      color: #fff;
      font-weight: 600;
      font-size: 1rem;
      text-align: center;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .action-btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .action-btn:hover::before {
      width: 300px;
      height: 300px;
    }

    .action-btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0, 0, 255, 0.4);
    }

    /* Leaderboard */
    .leaderboard {
      border-radius: 25px;
      padding: 2rem;
      margin-bottom: 2rem;
    }

    .loader {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 3rem;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top-color: #0000FF;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Footer navigation */
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 1rem;
      z-index: 100;
    }

    .nav-container {
      border-radius: 25px;
      padding: 0.75rem;
      max-width: 600px;
      margin: 0 auto;
    }

    .nav-menu {
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.25rem;
      text-decoration: none;
      color: rgba(255, 255, 255, 0.6);
      transition: all 0.3s ease;
      padding: 0.5rem 1rem;
      border-radius: 15px;
      min-width: 70px;
    }

    .nav-item.active {
      color: #0000FF;
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-5px);
    }

    .nav-item:hover {
      color: #fff;
      transform: translateY(-3px);
    }

    .nav-icon {
      width: 24px;
      height: 24px;
    }

    .nav-label {
      font-size: 0.75rem;
      font-weight: 500;
    }

    /* Loading overlay */
    #loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.3s ease;
    }

    .loading-container {
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 2rem;
    }

    .loading-dots {
      position: relative;
      width: 120px;
      height: 120px;
      animation: rotate 2s linear infinite;
    }

    .dot {
      position: absolute;
      top: 0;
      left: 50%;
      width: 12px;
      height: 12px;
      margin-left: -6px;
      margin-top: -6px;
      background: #0000FF;
      border-radius: 50%;
      transform-origin: 50% 60px;
      box-shadow: 0 0 20px rgba(0, 0, 255, 0.8);
    }

    .dot:nth-child(1) { transform: rotate(0deg); opacity: 1; }
    .dot:nth-child(2) { transform: rotate(45deg); opacity: 0.9; }
    .dot:nth-child(3) { transform: rotate(90deg); opacity: 0.8; }
    .dot:nth-child(4) { transform: rotate(135deg); opacity: 0.7; }
    .dot:nth-child(5) { transform: rotate(180deg); opacity: 0.6; }
    .dot:nth-child(6) { transform: rotate(225deg); opacity: 0.5; }
    .dot:nth-child(7) { transform: rotate(270deg); opacity: 0.4; }
    .dot:nth-child(8) { transform: rotate(315deg); opacity: 0.3; }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .loading-text {
      font-size: 2rem;
      font-weight: 700;
      color: #fff;
      text-shadow: 0 4px 20px rgba(0, 0, 255, 0.6);
      letter-spacing: 2px;
    }

    @media (min-width: 768px) {
      .actions-grid {
        grid-template-columns: repeat(4, 1fr);
      }
    }
  </style>
</head>
<body>

  <script>
    // Loading overlay
    setTimeout(() => {
      const overlay = document.getElementById('loading-overlay');
      overlay.style.opacity = '0';
      setTimeout(() => overlay.remove(), 300);
    }, 1500);

    // User profile
    const userData = {
      first_name: 'John',
      last_name: 'Doe',
      username: 'johndoe'
    };

    document.getElementById('user-fullname').textContent = `${userData.first_name} ${userData.last_name}`;
    document.getElementById('user-username').textContent = `@${userData.username}`;
    document.getElementById('user-avatar').textContent = userData.first_name.charAt(0) + userData.last_name.charAt(0);

    // Balance counter animation
    const targetBalance = 12547;
    const balanceDisplay = document.getElementById('balance-display');
    let currentBalance = 0;
    const increment = targetBalance / 100;
    
    const updateBalance = () => {
      if (currentBalance < targetBalance) {
        currentBalance += increment;
        balanceDisplay.textContent = Math.floor(currentBalance).toLocaleString();
        requestAnimationFrame(updateBalance);
      } else {
        balanceDisplay.textContent = targetBalance.toLocaleString();
      }
    };
    
    setTimeout(updateBalance, 500);
  </script>
